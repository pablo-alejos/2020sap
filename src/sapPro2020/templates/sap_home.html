{% extends 'base.html' %}{% load static %}
{% block content %}

<div class="row sap-container shadow-lg rounded">
	<div class="card-body">
		<div class="row">
			<div class="col">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" width="700px" height="400px" src="https://i.ytimg.com/vi/XkFlE8ujgN0/maxresdefault.jpg"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" width="700px" height="400px" src="https://lh3.googleusercontent.com/proxy/FDqq-9Dpwxx66-6g3iDORimSsnlgJfy6LD1RDRusx9GndGxNPQ1sR-47TJsn1xZydpNGAHLM2b--Gw4I4sntXq2h4NRWkJBuy2sNsrhvWWU2DOCiJT_KXEWCMUu2S1nXqWYsOoI" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" width="700px" height="400px" src="https://mexicali.org/wp-content/uploads/2012/07/UABC.jpg" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

<!-- Modal -->
<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Bienvenido</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Actualmente este sitio se encuentra en desarrollo</p>
				<p> Â¿Esta seguro que desea navegar por el sitio? </p>
				<p> Le agradeceriamos que nos informe de cualquier problema en la seccion de contacto </p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-warning" data-dismiss="modal">Comprendo y quiero
					continuar</button>
				<button type="button" class="btn btn-success" id="confirmDelete" onclic="clic()">Sacame de
					aqui</button>
			</div>
		</div>
	</div>
</div>
<script>
	$(window).load(function () {
		$('#deletemodal').modal('show');
	}); 
</script>

{% endblock %}
