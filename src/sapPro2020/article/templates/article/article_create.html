{% extends "base.html" %}{% load static %} {% block content %}

<div class="container-fluid pt-3">
    <div class="row">
        {% include 'menus/menu_dash.html'%}
        <div class="col-xl-10 col-lg-9 col-md-8 col-sm-7 m-0">
            <div class="sap-box-fluid bg-white p-0">
                <div class="p-1 row container-fluid justify-content-center">
                    <a class="sap-intext-link" href="{% url 'userSap:user-index' %}">Resumen</a>
                    &nbsp;>&nbsp;
                    <a class="sap-intext-link" href="{% url 'publication:publication-index' %}">Productos</a>
                    &nbsp;>&nbsp;
                    <a class="sap-intext-link" href="{% url 'userSap:user-product-panel' %}">Mis productos</a>
                    &nbsp;>&nbsp;
                    Registrar Articulo
                </div>
                <div class="simple-separator"> </div>
                {% include 'article/form_article.html' %}
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registrar Revista</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--{% include 'article/form_journal.html' %}-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
